<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:regular,500,600,700,900&display=swap"
      rel="stylesheet"
    />
    <title>Price</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__logo">Price Generator</div>
        <form class="header__actions actions-header">
          <input id="name" type="text" placeholder="Name" class="actions-header__input" />
          <input id="description" placeholder="Description" type="text" class="actions-header__input" />
          <input id="price" placeholder="Price" type="text" class="actions-header__input" />
          <button id="add" class="actions-header__button">Add</button>
          <button id="generate" class="actions-header__button">Generate</button>
        </form>
      </div>
    </header>
    <main class="main">
      <div class="main__container">
        <div class="main__items"></div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
